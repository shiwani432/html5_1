<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar with Dropdown</title>
  <link rel="stylesheet" href="styles.css"> 
</head>
<body>
 
  <div class="navbar">
   
    <div class="logo">
      <img src="rb_1459.png" alt="Logo" class="logo-image">
    </div>

  
    <div class="nav-links">
      <div class="nav-item"><label>Home</label></div>
      <div class="nav-item"><label>About</label></div>

      <!-- Dropdown Menu -->
      <div class="nav-item dropdown">
        <label>Services</label>
        <div class="dropdown-menu">
          <div class="dropdown-item"><label>Web Design</label></div>
          <div class="dropdown-item"><label>Marketing</label></div>
          <div class="dropdown-item"><label>WordPress</label></div>

          <!-- Nested Dropdown -->
          <div class="dropdown-item nested-dropdown">
            <label>More</label>
            <div class="nested-menu">
              <div class="dropdown-item"><label>HTML</label></div>
              <div class="dropdown-item"><label>CSS</label></div>
              <div class="dropdown-item"><label>JavaScript</label></div>
              <div class="dropdown-item"><label>jQuery</label></div>
            </div>
          </div>
        </div>
      </div>

      <div class="nav-item"><label>Blogs</label></div>
      <div class="nav-item"><label>Contact</label></div>
      <div class="nav-item login"><label>Login</label></div>
    </div>
  </div>
</body>
</html>
